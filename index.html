<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme GonÃ§alves de Souza" />
    <meta
      name="description"
      content="Desafio Profile card component do Front-end Mentor."
    />
    <meta name="keywords" content="HTML,CSS and SASS" />

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <img class="bgCard" src="./assets/images/bg-pattern-card.svg" alt="bg card" />

      <div class="infoProfile">
        <img src="./assets/images/image-victor.jpg" alt="Image Victor" />

        <div class="infoName">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p class="city">London</p>
      </div>

      <div class="line"></div>

      <div class="social">
        <div class="statistic">
          <h2>80k</h2>
          <p>Followers</p>
        </div>
        <div class="statistic">
          <h2>803k</h2>
          <p>Likes</p>
        </div>
        <div class="statistic">
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <div class="bgs">
        <img class="bgTop" src="./assets/images/bg-pattern-top.svg" alt="top" />
        <img class="bgBottom" src="./assets/images/bg-pattern-bottom.svg" alt="bottom" />
    </div>
    
  </body>
</html>
